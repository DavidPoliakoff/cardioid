simulate SIMULATE 
{
   anatomy = niederer;
   decomposition = XX_BALANCER_XX;
   diffusion = FGR;
   reaction = tt06dev;
   stimulus = boxStimulus;
   loop = 0;            // in timesteps
   maxLoop = 1000000;    // in timesteps
   dt = 10 us;
   time = 0;            // msec
   printRate = 2500;      // in timesteps
   snapshotRate = 1000000; // in timesteps
   parallelDiffusionReaction = 1;
   nDiffusionCores = 2;
}

niederer ANATOMY 
{
   method = brick;
   cellType = 102;
   dx = 0.10;   // in mm
   dy = 0.10;   // in mm
   dz = 0.10;   // in mm
   nx = XX_XSIZE_XX; 
   ny = XX_YSIZE_XX;
   nz = XX_ZSIZE_XX;
   conductivity = conductivity;
}

koradi DECOMPOSITION 
{
   method = koradi;
   verbose = 1;
   alpha = 0.25;
   maxVoronoiSteps = 30;
   maxSteps = 500;
   tolerance = 0.01;
   outputRate = 1000;
   nbrDeltaR = 2;
}

grid DECOMPOSITION 
{
    method = grid;
    nx = XX_XGRID_XX;
    ny = XX_YGRID_XX;
    nz = XX_ZGRID_XX;
    threshold = 4;
    printStats = 0;
    visgrid = 0;
}

FGR DIFFUSION
{
   method = FGR;
   diffusionScale = 714.2857143;      // mm^3/mF
}

conductivity CONDUCTIVITY
{
    method = fibre;
    sigmaLi = 0.0001334177;   // units S/mm
    sigmaTi = 0.0000176062;  // units S/mm
}

tt06dev REACTION
{
    method = TT06Dev;
    tolerance = 0.0001;
    mod = 1;
    fastGate =1; 
    fastNonGate =1; 
    cellTypes = endo mid epi;
}

endo CELLTYPE { clone=endoCellML; }
mid CELLTYPE { clone=midCellML; }
epi CELLTYPE { clone=epiCellML; }

boxStimulus STIMULUS
{
   method = box;
   xMax = 20;
   yMax = 20;
   zMax = 20;
   vStim = -35.71429;
   tStart = 0;
   duration = 2;
   period = 1000;
}

